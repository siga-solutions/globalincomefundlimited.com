    <script>
        window.jQuery(document).ready(function($){

            'use strict';

                    /*
            Calculate local time in a different cities
            by [www.m5-web.com]
            */
            function calcTime(city, offset, html_id, display_city) {

                // create Date object for current location
                var date = new Date();

                // convert to msec, add local time zone offset, get UTC time in msec
                var utc = date.getTime() + (date.getTimezoneOffset() * 60000);

                // create new Date object for different city using supplied offset
                var newDate = new Date(utc + (3600000 * offset));

                var hours = newDate.getHours();
                var hours = ("0" + hours).slice(-2);

                var minutes = newDate.getMinutes();
                var minutes = minutes < 10 ? minutes = "0" + minutes : minutes;

                var seconds = newDate.getSeconds();
                var seconds = ("0" + seconds).slice(-2);

                if (display_city === true) {
                    var time_str = "<strong>[" + city + "]</strong> " + hours + ":" + minutes + ":" + seconds;
                } else if (display_city === false) {
                    var time_str = hours + ":" + minutes;
                } else {
                    var time_str = "argument <em>display_city</em> must be <em>true</em> or <em>false</em>";
                }

                document.getElementById(html_id).innerHTML = time_str;
            }

            setInterval(function() {
                calcTime('Montevideo', '-3', 'time_uy', false)
            }, 1000);

            setInterval(function() {
                calcTime('Buenos Aires', '-3', 'time_ar', false)
            }, 1000);

            setInterval(function() {
                calcTime('Santiago De Chile', '-4', 'time_ch', false)
            }, 1000);

                complete: function (res) {
                    console.log(res)
                    $('#temperature_uy').text(Math.floor(res.responseJSON.list[0].main.temp - 273.15));
                    $('#weather_uy_icon').attr('src', 'images/weather/' + res.responseJSON.list[0].weather[0].icon + '@2x.png');
                    $('#weather_uy_desc').text(res.responseJSON.list[0].weather[0].main.charAt(0).toUpperCase() + res.responseJSON.list[0].weather[0].main.slice(1));
                    $('#temperature_ch').text(Math.floor(res.responseJSON.list[1].main.temp - 273.15));
                    $('#weather_ch_icon').attr('src', 'images/weather/' + res.responseJSON.list[1].weather[0].icon + '@2x.png');
                    $('#weather_ch_desc').text(res.responseJSON.list[1].weather[0].main.charAt(0).toUpperCase() + res.responseJSON.list[1].weather[0].main.slice(1));
                    $('#temperature_ar').text(Math.floor(res.responseJSON.list[2].main.temp - 273.15));
                    $('#weather_ar_icon').attr('src', 'images/weather/' + res.responseJSON.list[2].weather[0].icon + '@2x.png');
                    $('#weather_ar_desc').text(res.responseJSON.list[2].weather[0].main.charAt(0).toUpperCase() + res.responseJSON.list[2].weather[0].main.slice(1));
